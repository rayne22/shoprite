<app-header [isOkLoading]="isOkLoading"></app-header>
<!-- products-breadcrumb -->
<div class="products-breadcrumb">
  <div class="container">
    <ul>
      <li>
        <i class="fa fa-home" aria-hidden="true"></i
        ><a routerLink="/home">Home</a><span style="color: #fff;">|</span>
      </li>
      <li style="color: #fff;">{{ viewItem.itemName }}</li>
    </ul>
  </div>
</div>
<!-- //products-breadcrumb -->
<!-- banner -->
<div class="banner">
  <app-navbar></app-navbar>
  <div class="w3l_banner_nav_right">
    <div class="w3l_banner_nav_right_banner3">
      <h3>Best Deals For New Products<span class="blink_me"></span></h3>
    </div>
    <div class="agileinfo_single">
      <h5>{{ viewItem.itemName }}</h5>
      <div class="col-md-4 agileinfo_single_left">
        <img
          id="example"
          [src]="viewItem.imgUrl"
          alt=" "
          class="img-responsive"
        />
      </div>
      <div class="col-md-8 agileinfo_single_right">
        <div class="rating1">
          <span class="starRating">
            <input id="rating5" type="radio" name="rating" value="5" />
            <label for="rating5">5</label>
            <input id="rating4" type="radio" name="rating" value="4" />
            <label for="rating4">4</label>
            <input id="rating3" type="radio" name="rating" value="3" checked />
            <label for="rating3">3</label>
            <input id="rating2" type="radio" name="rating" value="2" />
            <label for="rating2">2</label>
            <input id="rating1" type="radio" name="rating" value="1" />
            <label for="rating1">1</label>
          </span>
        </div>
        <div class="w3agile_description">
          <h4>Description :</h4>
          <p>{{ viewItem.itemDescription }}</p>
        </div>
        <div class="snipcart-item block">
          <div class="snipcart-thumb agileinfo_single_right_snipcart">
            <h4>ZMW {{ viewItem.price }}</h4>
          </div>
          <div class="snipcart-details agileinfo_single_right_details">
            <input
              type="button"
              name="submit"
              value="Add to cart"
              class="button"
              (click)="addItem(viewItem)"
            />
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
  <div class="clearfix"></div>
</div>

<!--  -->
<div
  class="w3ls_w3l_banner_nav_right_grid w3ls_w3l_banner_nav_right_grid_popular"
>
  <!-- <h3>{{ category.categoryName }}</h3> -->
  <h3>Other Items</h3>
  <div class="w3ls_w3l_banner_nav_right_grid1">
    <div
      *ngFor="let catItem of newItems"
      class="col-md-3 w3ls_w3l_banner_left"
      style="height: 400px;"
    >
      <div class="hover14 column">
        <div class="agile_top_brand_left_grid w3l_agile_top_brand_left_grid">
          <div class="agile_top_brand_left_grid_pos">
            <img src="assets/images/offer.png" alt=" " class="img-responsive" />
          </div>
          <div class="agile_top_brand_left_grid1">
            <figure>
              <div class="snipcart-item block">
                <div class="snipcart-thumb">
                  <!-- <a
                    [routerLink]="[
                      '/product-details/',
                      category.categoryNumber,
                      catItem.itemNumber
                    ]"
                    >-->
                  <img
                    [src]="catItem.imgUrl"
                    alt=" "
                    class="img-responsive"
                    style="height: 100px;"
                  />
                  <!-- </a> -->
                  <p>{{ catItem.itemName }}</p>
                  <h4>ZMW {{ catItem.price }}</h4>
                </div>
                <div class="snipcart-details">
                  <form>
                    <input
                      type="button"
                      name="submit"
                      value="Add to cart"
                      class="button"
                      (click)="addItem(catItem)"
                    />
                  </form>
                </div>
              </div>
            </figure>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-3 w3ls_w3l_banner_left"></div>
    <div class="clearfix"></div>
  </div>
  !-- banner --
</div>

!-- newsletter --
<div class="newsletter">
  <div class="container">
    <div class="w3agile_newsletter_left">
      <h3>sign up for our newsletter</h3>
    </div>
    <div class="w3agile_newsletter_right">
      <form action="#" method="post">
        <input
          type="email"
          name="Email"
          value="Email"
          onfocus="this.value = '';"
          onblur="if (this.value == '') {this.value = 'Email';}"
          required=""
        />
        <input type="submit" value="subscribe now" />
      </form>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
<!-- //newsletter -->

<app-footer></app-footer>
