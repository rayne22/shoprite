<app-header [isOkLoading]="isOkLoading"></app-header>
<!-- products-breadcrumb -->
<div class="products-breadcrumb">
  <div class="container">
    <ul>
      <li>
        <i class="fa fa-home" aria-hidden="true"></i
        ><a routerLink="/home">Home</a><span style="color: #fff;">|</span>
      </li>
      <li style="color: #fff;">{{ category.categoryName }}</li>
    </ul>
  </div>
</div>
<!-- //products-breadcrumb -->
<!-- banner -->
<div class="banner">
  <app-navbar></app-navbar>
  <div class="w3l_banner_nav_right">
    <div class="w3l_banner_nav_right_banner3">
      <h3>Best Deals For New Products<span class="blink_me"></span></h3>
    </div>
    <div class="w3l_banner_nav_right_banner3_btm">
      <div class="clearfix"></div>
    </div>
    <div class="w3ls_w3l_banner_nav_right_grid">
      <h3>{{ category.categoryName }}</h3>
      <div class="w3ls_w3l_banner_nav_right_grid1">
        <!-- <h6>food</h6> -->
        <div
          *ngFor="let item of category.items"
          class="col-md-3 w3ls_w3l_banner_left"
          style="height: 400px;"
        >
          <div class="hover14 column">
            <div
              class="agile_top_brand_left_grid w3l_agile_top_brand_left_grid"
            >
              <div class="agile_top_brand_left_grid_pos">
                <img
                  src="assets/images/offer.png"
                  alt=" "
                  class="img-responsive"
                />
              </div>
              <div class="agile_top_brand_left_grid1">
                <figure>
                  <div class="snipcart-item block">
                    <div class="snipcart-thumb">
                      <a
                          (click)="productDetailURL(category.categoryNumber, item.itemNumber)"
                        ><img
                          [src]="item.imgUrl"
                          alt=" "
                          class="img-responsive"
                          style="height: 100px;"
                      /></a>
                      <p>{{ item.itemName }}</p>
                      <h4>ZMW {{ item.price }}</h4>
                    </div>
                    <div *ngIf="!authService.userData" class="snipcart-details">
                      <form>
                        <input
                          type="button"
                          name="submit"
                          value="Add to Cart"
                          class="button"
                          (click)="signIn()"
                        />
                      </form>
                    </div>

                    <div *ngIf="authService.userData" class="snipcart-details">
                      <form>
                        <input
                          type="button"
                          name="submit"
                          value="Add to Cart"
                          class="button"
                          (click)="addItem(item)"
                        />
                      </form>
                    </div>
                    <!-- <div class="snipcart-details">
                      <form>
                        <input
                          type="button"
                          name="submit"
                          value="View Description"
                          class="button"
                          (click)="addNewItem(item, category.categoryNumber)"
                        />
                      </form>
                    </div> -->
                  </div>
                </figure>
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="col-md-3 w3ls_w3l_banner_left">
          <div class="hover14 column">
            <div
              class="agile_top_brand_left_grid w3l_agile_top_brand_left_grid"
            >
              <div class="agile_top_brand_left_grid_pos">
                <img src="images/offer.png" alt=" " class="img-responsive" />
              </div>

              <div class="clearfix"></div>
            </div>
          </div>
        </div> -->
        <div class="col-md-3 w3ls_w3l_banner_left"></div>
        <div class="clearfix"></div>
      </div>
      <!-- banner -->
    </div>
  </div>
</div>
