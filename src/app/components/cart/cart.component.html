    <nz-descriptions-item>Hangzhou, Zhejiang</nz-descriptions-item>

  <nz-list>
    <nz-list-item *ngFor="let item of listOfDisplayData">
      <ng-container>
        <nz-list-item-meta [nzDescription]="item.cartDescription">
          <nz-list-item-meta-title>
            {{ item.quantity }}
          </nz-list-item-meta-title>
        </nz-list-item-meta>
        {{ item.amount }}
        <ul nz-list-item-actions>
          <nz-list-item-action
            ><a (click)="edit(item)">edit</a></nz-list-item-action
          >
        </ul>
      </ng-container>
    </nz-list-item>
  </nz-list>
</nz-card>
